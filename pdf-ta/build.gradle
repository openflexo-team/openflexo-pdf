dependencies {
  // openflexo dep
  compile flexoFoundation()
  compile flexoDocumentation()
  // external dep
  compile 'org.apache.pdfbox:pdfbox:2.0.2'
  compile group: 'commons-io', name: 'commons-io', version: '2.6'
  runtime 'jaxen:jaxen:1.2.0-atlassian-2'
  // testing dep
  testCompile testUtils()
  testCompile flexoFoundationTest()
  
  // Test resource center
   testRuntime project(':pdfconnector-test-rc') 
}
task nonuiTest(type: Test) {
  ignoreFailures = true
  exclude '**/TestShowPDF.class'
  exclude '**/TestLoadPDF3.class'
  jvmArgs += ["-Djava.awt.headless=true"]
}

task uiTest(type: Test,dependsOn: 'nonuiTest') {
  ignoreFailures = true
  include '**/TestShowPDF.class'
  include '**/TestLoadPDF3.class'
}

task test(overwrite: true,dependsOn: 'uiTest') {
}
